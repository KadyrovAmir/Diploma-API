<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Редактирование записи</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
    <!-- Bootstrap core CSS -->
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <!-- Material Design Bootstrap -->
    <link href="/static/css/mdb.min.css" rel="stylesheet">
    <!-- Custom styles -->
    <link href="/static/css/style.css" rel="stylesheet">
</head>

<body>

<!-- Start project here-->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <a class="nav-item nav-link" href="{{ url_for('admin_water') }}">Водопроводные сети<span class="sr-only">(current)</span></a>
          <a class="nav-item nav-link" href="{{ url_for('admin_electricity') }}">Электрические сети</a>
          <a class="nav-item nav-link" href="{{ url_for('admin_gas') }}">Газовые сети</a>
          <a class="nav-item nav-link" href="{{ url_for('admin_data') }}">Информационные сети</a>
        </div>
      </div>
  </nav>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-6">
            <div class="modal-content">
                <div class="modal-header text-center">
                    <h4 class="modal-title w-100 font-weight-bold text-secondary ml-5">Редактировать запись</h4>
                </div>
                <div class="modal-body mx-3">
                    <form role="form" id="editForm" action="/admin/{{ type }}/edit?id={{ id }}" method="post">
                        {% if type == 'water_communication' %}
                            <div class="md-form mb-5">
                                <select name="inputType" class="form-control">
                                    <option value="Вода" {% if data['type'] == 'Вода' %} selected {% endif %}>Вода
                                    </option>
                                    <option value="Канализация" {% if data['type'] == 'Канализация' %}
                                            selected {% endif %}>Канализация
                                    </option>
                                </select>
                            </div>
                        {% elif type == 'electricity_communication' %}
                            <div class="md-form mb-5">
                                <input type="text" id="inputPower" name="inputPower" class="form-control validate"
                                       value="{{ data['power'] }}">
                                <label data-error="wrong" data-success="right" for="inputPower">Мощность</label>
                            </div>
                        {% endif %}

                        <div class="md-form mb-5">
                            <input type="text" id="inputOwner" name="inputOwner" class="form-control validate"
                                   value="{{ data['owner'] }}">
                            <label data-error="wrong" data-success="right" for="inputOwner">Владелец</label>
                        </div>

                        <div class="md-form mb-5">
                            <input type="text" id="inputStartX" name="inputStartX" class="form-control validate"
                                   value="{{ data['start_coordinate_x'] }}">
                            <label data-error="wrong" data-success="right" for="inputStartX">Начало сектора.
                                Широта</label>
                        </div>

                        <div class="md-form mb-5">
                            <input type="text" id="inputStartY" name="inputStartY" class="form-control validate"
                                   value="{{ data['start_coordinate_y'] }}">
                            <label data-error="wrong" data-success="right" for="inputStartY">Начало сектора.
                                Долгота</label>
                        </div>

                        <div class="md-form mb-5">
                            <input type="text" id="inputEndX" name="inputEndX" class="form-control validate"
                                   value="{{ data['end_coordinate_x'] }}">
                            <label data-error="wrong" data-success="right" for="inputEndX">Конец сектора.
                                Широта</label>
                        </div>

                        <div class="md-form mb-5">
                            <input type="text" id="inputEndY" name="inputEndY" class="form-control validate"
                                   value="{{ data['end_coordinate_y'] }}">
                            <label data-error="wrong" data-success="right" for="inputEndY">Конец сектора.
                                Долгота</label>
                        </div>

                        <div class="md-form mb-5">
                            <input type="text" id="inputDepth" name="inputDepth" class="form-control validate"
                                   value="{{ data['depth'] }}">
                            <label data-error="wrong" data-success="right" for="inputDepth">Глубина</label>
                        </div>

                        <div class="md-form mb-5">
                            <input type="text" id="inputWorkInfo" name="inputWorkInfo" class="form-control validate"
                                   value="{{ data['work_info'] }}">
                            <label data-error="wrong" data-success="right" for="inputWorkInfo">Информация о
                                работах</label>
                        </div>

                        <div class="md-form mb-5">
                            <input type="text" id="inputWorkDate" name="inputWorkDate" class="form-control validate"
                                   value="{{ data['work_date'] }}">
                            <label data-error="wrong" data-success="right" for="inputWorkDate">Дата проведения
                                работ</label>
                        </div>
                        <div class="modal-footer d-flex justify-content-center editInsideWrapper">
                            <button id="editBtn" class="btn btn-outline-secondary btn-block editInside" type="submit">Сохранить
                                изменения
                                <i class="fas fa-paper-plane-o ml-1"></i>
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- /Start project here-->

<!-- SCRIPTS -->
<!-- JQuery -->
<script type="text/javascript" src="/static/js/jquery-3.4.0.min.js"></script>
<!-- Bootstrap tooltips -->
<script type="text/javascript" src="/static/js/popper.min.js"></script>
<!-- Bootstrap core JavaScript -->
<script type="text/javascript" src="/static/js/bootstrap.min.js"></script>
<!-- Bootstrap Table -->
<script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-table/1.2.3/bootstrap-table.min.js"></script>
<!-- MDB core JavaScript -->
<script type="text/javascript" src="/static/js/mdb.min.js"></script>
<!-- Custom scripts -->
<script type="text/javascript" src="/static/js/my-script.js"></script>
</body>

</html>
